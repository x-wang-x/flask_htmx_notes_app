{% for note in notes %}
    <li>
        {{ note.content }}
        <small>({{ note.created }})</small>
        <button hx-delete="{{ url_for('delete_note', id=note.id) }}" class="delete" hx-confirm="You sure ?">Delete 
        <img class="htmx-indicator" src="/static/spinner.gif">
        </button>
    </li>
{% endfor %}
